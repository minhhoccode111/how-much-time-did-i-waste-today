<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How much time did I waste today?</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" defer type="module"></script>
    <script src="./assets/js/animation.js" defer></script>
  </head>
  <body class="">
    <div id="wrapper" class="wrapper">
      <header class="header">
        <div class="logo" title="How much time did I waste today?">
          <h1>
            <a href="#" class="logo-link">HMTDIWT?</a>
          </h1>
        </div>
      </header>
      <hr class="bold" />
      <main class="main">
        <section class="getInputSection" id="getInputSection">
          <h1>Input form</h1>
          <hr />
          <form
            action="#"
            id="getInputForm"
            class="getInputForm"
            data-getInputForm
          >
            <h2 class="showTime">
              Time: <span id="minutesCount">0</span> minutes
            </h2>
            <hr />
            <div class="plus-buttons">
              <button type="button" data-plus30 title="Plus 30" class="btn">
                +30
              </button>
              <button type="button" data-plus10 title="Plus 10" class="btn">
                +10
              </button>
              <button type="button" data-plus5 title="Plus 5" class="btn">
                +5
              </button>
              <button type="button" data-plus1 title="Plus 1" class="btn">
                +1
              </button>
            </div>
            <hr />
            <div class="minus-buttons">
              <button type="button" data-minus30 title="Minus 30" class="btn">
                -30
              </button>
              <button type="button" data-minus10 title="Minus 10" class="btn">
                -10
              </button>
              <button type="button" data-minus5 title="Minus 5" class="btn">
                -5
              </button>
              <button type="button" data-minus1 title="Minus 1" class="btn">
                -1
              </button>
            </div>
            <hr />
            <div class="radio-buttons">
              <label for="game">Game</label>
              <input type="radio" id="game" name="Activity" value="game" />
              <br />
              <label for="socialmedia">Social media</label>
              <input
                type="radio"
                id="socialmedia"
                name="Activity"
                value="socialmedia"
              />
              <br />
              <label for="daily">Daily activities</label>
              <input
                type="radio"
                id="daily"
                name="Activity"
                value="dailyactivities"
              />
              <br />
              <label for="donothing">Do nothing</label>
              <input
                type="radio"
                id="donothing"
                name="Activity"
                value="donothing"
              />
              <br />
              <label for="others">Others</label>
              <input
                type="radio"
                id="others"
                name="Activity"
                value="others"
                checked
              />
            </div>
            <hr />
            <input class="submit" type="submit" title="Submit this form." />
          </form>
        </section>
        <hr class="align-stretch bold" />
        <section
          id="showTodaySection"
          class="showTodaySection"
          data-showTodaySection
        >
          <h1>Today</h1>
          <hr />
          <h2 id="todayDateIs"></h2>
          <hr />
          <div class="activityItem">
            <p class="itemTodayActivityTimeIs">By the time</p>
            <div class="activityAndMinutesContainer">
              <p class="itemTodayActivity">Activity</p>
              <p class="itemTodayMinutes">Minutes</p>
            </div>
          </div>
          <hr class="bold" />
          <ul id="activitiesListContainer"></ul>
          <hr class="bold" />
          <h3 id="showTotalMinutesTodayH3" class="underline">
            Total: <span id="showTotalMinutesToday">0</span>
          </h3>
          <div class="none" id="elementToggleToShow">
            <!-- remember to add none class back -->
            <p>Game: <span id="totalForGame">0</span></p>
            <p>
              Social Media:
              <span id="totalForSocialMedia">0</span>
            </p>
            <p>
              Daily Activities:
              <span id="totalForDailyActivities">0</span>
            </p>
            <p>Do Nothing: <span id="totalForDoNothing">0</span></p>
            <p>Others: <span id="totalForOthers">0</span></p>
            <button
              id="clearTodayActivities"
              type="button"
              title="Click to clear all today activities"
            >
              Clear today activities.
            </button>
            <button
              id="clearAllHistoryActivities"
              type="button"
              title="Click to clear all history activities"
            >
              Clear activities history.
            </button>
            <div id="confirmSection" class="none">
              <p>Are you sure?</p>
              <button id="yesIAm" type="button" title="Click to confirm">
                Yes, I am!
              </button>
            </div>
          </div>
        </section>
        <hr class="align-stretch bold" />
        <section
          id="showHistorySection"
          class="showHistorySection"
          data-historySection
        >
          <h1>History</h1>
          <hr />
          <div class="totalMinutesWastedEachDate">
            <p class="showEachDateOfHistory">Date</p>
            <p class="totalMinutedWasted">Total</p>
          </div>
          <hr class="bold" />
          <ul id="ulToAppendHistoryList"></ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
